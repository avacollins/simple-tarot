type Suite @node {
    dominion: String
    element: String!
    name: String!
    zodiac: [String!]!
}

type Card @node {
    description: String!
    image: String!
    index: Int!
    keywords: [String!]!
    name: String!
    numeral: String!
    reversedKeywords: [String!]!
    title: String!
    type: String!
}

type Spread @node {
    name: String!
    displayName: String!
    description: String!
    positions: [SpreadPosition!]! @relationship(type: "HAS_POSITION", direction: OUT)
}

type SpreadPosition @node {
    name: String!
    displayName: String!
    description: String!
}

input SpreadInput {
    displayName: String!
    name: String!
    positions: [ID!]!
}

type AvatarImage {
    thumbnail: String!
}

type Query {
    avatarImages: [AvatarImage!]!
    cardsByIndex(indexes: [Int!]!): [Card!]!
}

type Mutation {
    addSpread(spread: SpreadInput!): Spread!
}
