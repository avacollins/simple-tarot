type Suite @node {
    dominion: String
    element: String!
    name: String!
    zodiac: [String!]!
}

type Card @node {
    description: String!
    image: String!
    index: Int!
    keywords: [String!]!
    name: String!
    numeral: String!
    reversedKeywords: [String!]!
    title: String!
    type: String!
}

type SpreadPosition @node {
    displayName: String!
    name: String!
    description: String!
}

type CelticCross {
    challenge: String!
    crowns: String!
    future: String!
    hope: String!
    influences: String!
    outcome: String!
    past: String!
    root: String!
    self: String!
    situation: String!
}

input CelticCrossInput {
    challenge: String!
    crowns: String!
    future: String!
    hope: String!
    influences: String!
    outcome: String!
    past: String!
    root: String!
    self: String!
    situation: String!
}

type SpreadCard {
    reversed: CelticCross!
    upright: CelticCross!
}

input SpreadCardInput {
    reversed: CelticCrossInput!
    upright: CelticCrossInput!
}

type Spread @node {
    displayName: String!
    name: String!
    positions: [SpreadPosition!]! @relationship(type: "HAS_POSITION", direction: OUT)
    cards: [SpreadCard!]!
}

input SpreadInput {
    displayName: String!
    name: String!
    positions: [ID!]!
    cards: [SpreadCardInput!]!
}

type AvatarImage {
    thumbnail: String!
}

type Query {
    avatarImages: [AvatarImage!]!
    cardsByIndex(indexes: [Int!]!): [Card!]!
}

type Mutation {
    addSpread(spread: SpreadInput!): Spread!
}
