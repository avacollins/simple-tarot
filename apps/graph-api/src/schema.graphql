type Suite @node {
    dominion: String
    element: String!
    name: String!
    zodiac: [String!]!
}

type Card @node {
    description: String!
    image: String!
    index: Int!
    keywords: [String!]!
    name: String!
    numeral: String!
    reversedKeywords: [String!]!
    title: String!
    suit: String!
}
