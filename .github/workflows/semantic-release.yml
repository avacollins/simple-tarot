name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: yarn workspaces run semantic-release -e semantic-release-monorepo
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
